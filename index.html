<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pakistan Online Jobs & Admissions Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{height:100%}
body{background:#000;color:#fff}

/* NAV */
header{
 position:fixed;top:0;width:100%;z-index:1000;
 display:flex;justify-content:space-between;align-items:center;
 padding:15px 30px;background:#000c
}
header a{color:#fff;text-decoration:none;margin-left:15px}
header a:hover{color:#00ffff}
.logo{color:#00ffff;font-size:22px}

/* SECTION */
section{
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 padding:40px;
 position:relative;
}

/* BACKGROUND IMAGE */
.bg-img{
 background-size:cover;
 background-position:center;
 background-repeat:no-repeat;
}

/* VIDEO */
.bg-video{
 position:absolute;
 top:0;left:0;
 width:100%;
 height:100%;
 object-fit:cover;
 z-index:-1;
}

/* CARD */
.card{
 background:rgba(0,0,0,0.7);
 padding:35px;
 border-radius:20px;
 max-width:1000px;
 width:100%;
 z-index:1;
}
.card h1{font-size:36px;margin-bottom:15px}
.card p,li{font-size:17px;line-height:1.8}

button{
 margin-top:15px;padding:12px 30px;
 border:none;border-radius:25px;
 background:#00ffff;color:#000;font-size:15px;cursor:pointer
}

.list{text-align:left;margin-top:20px}
.list a{
 display:block;color:#00ffff;text-decoration:none;margin:8px 0
}
.list a:hover{text-decoration:underline}
</style>
</head>

<body>

<header>
 <div class="logo">PAK JOBS</div>
 <nav>
  <a href="#home">Home</a>
  <a href="#govt">Govt Jobs</a>
  <a href="#private">Private Jobs</a>
  <a href="#admission">Admissions</a>
  <a href="#apply">Apply</a>
  <a href="#freelance">Freelance</a>
  <a href="#ai">AI</a>
  <a href="#admin">Admin</a>
 </nav>
</header>

<!-- HOME -->
<section id="home" class="bg-img" style="background-image:url('images/home.png')">
 <video class="bg-video" autoplay muted loop>
  <source src="video/bg.mp4" type="video/mp4">
 </video>
 <div class="card">
  <h1>Pakistan Online Jobs Portal</h1>
  <p>Govt Jobs • Private Jobs • Online Apply • Admissions • Freelancing • AI Careers</p>
 </div>
</section>

<!-- GOVT -->
<section id="govt" class="bg-img" style="background-image:url('images/govt.png')">
 <div class="card">
  <h1>Government Jobs</h1>
 </div>
</section>

<!-- PRIVATE -->
<section id="private" class="bg-img" style="background-image:url('images/private.png')">
 <div class="card">
  <h1>Private Jobs</h1>
 </div>
</section>

<!-- ADMISSION -->
<section id="admission" class="bg-img" style="background-image:url('images/admission.png')">
 <div class="card">
  <h1>Admissions</h1>
 </div>
</section>

<!-- APPLY -->
<section id="apply" class="bg-img" style="background-image:url('images/jobs.png')">
 <div class="card">
  <h1>Apply Online</h1>
 </div>
</section>

<!-- FREELANCE -->
<section id="freelance" class="bg-img" style="background-image:url('images/freelance.png')">
 <div class="card">
  <h1>Freelancing</h1>
 </div>
</section>

<!-- AI -->
<section id="ai" class="bg-img" style="background-image:url('images/ai.png')">
 <div class="card">
  <h1>Artificial Intelligence</h1>
 </div>
</section>

<!-- ADMIN -->
<section id="admin" class="bg-img" style="background-image:url('images/admin.png')">
 <div class="card">
  <h1>Admin Panel</h1>
 </div>
</section>

</body>
</html>
